dist: trusty
language: cpp
compiler: clang
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-4.0
      - ubuntu-toolchain-r-test
    packages:
      - clang-4.0
      - llvm-4.0
      - llvm-4.0-dev
      - libc++1
      - libc++abi1
install:
  - PATH=`echo /usr/local/clang-4.*/bin`:$PATH
  - ./configure
script:
  - make
  - make test
